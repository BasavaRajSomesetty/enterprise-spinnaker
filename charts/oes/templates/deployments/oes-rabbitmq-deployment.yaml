apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
{{ include "isd.standard-annotations" . | indent 4 }}
  labels:
    app: oes
    component: rabbitmq
{{ include "oes.standard-labels" . | indent 4 }}
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: rabbitmq
  template:
    metadata:
      annotations:
{{- if .Values.rabbitmq.annotations -}}
{{ toYaml .Values.rabbitmq.annotations | nindent 8 }}
{{- end }}
      labels:
        app: oes
        component: rabbitmq
{{ include "oes.standard-labels" . | indent 8 }}
    spec:
      containers:
      - image: {{ .Values.rabbitmq.image.registry }}:{{ .Values.rabbitmq.image.repository }}
        imagePullPolicy: IfNotPresent
        name: rabbitmq
        ports:
        - containerPort: {{ .Values.rabbitmq.port }}
          protocol: TCP
        resources: {}
      {{- if .Values.imagePullSecret}}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret}}
      {{- end }}
      restartPolicy: Always
      {{- if .Values.global.openshift }}
      securityContext: {}
      {{- else }}
      {{- if and (not .Values.global.openshift) (.Values.rabbitmq.securityContext) }}
      securityContext:
{{ toYaml .Values.rabbitmq.securityContext | indent 8 }}
      {{- end }}
      {{- end }}
      {{- if .Values.global.affinity }}
      affinity:
{{ toYaml .Values.global.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 8 }}
      {{- end }}

