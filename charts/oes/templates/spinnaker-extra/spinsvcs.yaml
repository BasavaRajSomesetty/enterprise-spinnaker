{{- if (.Values.installSpinnaker) }}
{{- if not (.Values.spinnaker.gitopsHalyardInit.enabled) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spin
    stack: deck
{{ include "oes.standard-labels" . | indent 4 }}
  name: spin-deck-np
spec:
  {{- if .Values.spinnaker.createIngress }}
  type: NodePort
  {{- else }}
  type: {{ .Values.k8sServiceType }}
  {{- end }}
  ports:
  -  name: http
     port: 9000
     protocol: TCP
  selector:
    cluster: spin-deck
{{- end }}
---
{{- if (.Values.spinnaker.gatex509.enabled) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spin
    cluster: spin-gate
  name: spin-x509gate
spec:
  ports:
  - port: 8085
    protocol: TCP
    targetPort: 8085
  selector:
    app: spin
    cluster: spin-gate
  sessionAffinity: None
  type: LoadBalancer
{{- end }}
---
{{- if (.Values.spinnaker.gatex509.enabled) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: spin
    cluster: spin-gate
  name: spin-x509gate
spec:
  ports:
  - port: 8085
    protocol: TCP
    targetPort: 8085
  selector:
    app: spin
    cluster: spin-gate
  sessionAffinity: None
  type: LoadBalancer
{{- end }}
{{- end }}
