apiVersion: v1
data:
  bootstrap.yml: |-
    spring:
      cloud:
        vault:
          uri: {{ .Values.VAULT_URI }}
          token: {{ .Values.VAULT_TOKEN }}
{{- if (eq .Values.secretStore "vault")  }}
          enabled: true
          kv:
            enabled: true
{{- else }}
          enabled: false
          kv:
            enabled: false
{{- end }}
          generic:
            enabled: false
kind: ConfigMap
metadata:
  name: bootstrap
